carousel:
  label: "Carousel"
  description: "A slideshow component for cycling through elements, like a carousel. https://getbootstrap.com/docs/4.3/components/carousel/"
  variants:
    default:
      label: Default
    fade:
      label: Crossfade
      description: Animate slides with a fade transition instead of a slide.
  settings:
    with_controls:
      type: boolean
      label: "With controls?"
      description: "Adding in the previous and next controls"
      preview: true
    with_indicators:
      type: boolean
      label: "With indicators?"
      description: "You can also add the indicators to the carousel, alongside the controls, too."
      preview: true
  fields:
    slides:
      type: render
      label: "Slides"
      description: "Each slide is a collection of title, subtitle and slide image."
      preview:
        - image:
            - theme: "image"
              uri: "assets/slide-1.svg"
          caption:
            - type: html_tag
              tag: h5
              value: "First slide label"
            - type: html_tag
              tag: p
              value: "Nulla vitae elit libero, a pharetra augue mollis interdum."
        - image:
            - theme: "image"
              uri: "/assets/slide-2.svg"
          caption:
            - type: html_tag
              tag: h5
              value: "Second slide label"
            - type: html_tag
              tag: p
              value: "Lorem ipsum dolor sit amet, consectetur adipiscing elit."
        - image:
            - theme: "image"
              uri: "/assets/slide-3.svg"
          caption:
            - type: html_tag
              tag: h5
              value: "Third slide label"
            - type: html_tag
              tag: p
              value: "Praesent commodo cursus magna, vel scelerisque nisl consectetur."
