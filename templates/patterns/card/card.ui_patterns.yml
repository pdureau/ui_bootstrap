card:
  label: "Card"
  description: "A card is a flexible and extensible content container. It includes options for headers and footers, a wide variety of content, contextual background colors, and powerful display options. https://getbootstrap.com/docs/4.3/components/card/"
  variants:
    default:
      label: Default
    overlay:
      label: Image overlay
    horizontal:
      label: Horizontal
  fields:
    setting_image_position:
      type: "text"
      label: "Image position"
      description: "Image position: top (default) or bottom. Only for default variant."
      preview: top
    image:
      type: "render"
      label: "Image"
      description: "Card image."
      preview:
        - theme: "image"
          uri: "http://lorempixel.com/400/200/nature/2"
          alt: "&copy; 2017 John Smith photography"
    header:
      type: "render"
      label: "Header"
      description: "Card header."
    title:
      type: "text"
      label: "Title"
      description: "Card title."
      preview: "Card title"
    text:
      type: "text"
      label: "Text"
      description: "Card text."
      preview: "Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit."
    body:
      type: "render"
      label: "Body"
      description: "Card body."
      preview:
        - type: "pattern"
          id: "button"
          variant: "primary"
          fields:
            label: "Go somewhere"
    links:
      type: "array"
      label: "Links"
      description: "Array of links (target & label for each)"
      preview:
        - target: "#"
          label: Card link
        - target: "#"
          label: Another link
    footer:
      type: "render"
      label: "Footer"
      description: "Card footer."
      preview:
        - type: html_tag
          tag: "span"
          value: "2 days ago"
